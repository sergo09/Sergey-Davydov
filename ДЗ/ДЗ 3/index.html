<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("Введите число: ");
        let c = +prompt("Введите число: ");
        let v = Math.pow(x, c);
        let b = (x%c);
        let n = Math.sqrt(x*x+c*c);

        document.write((x+c) + ";" + v + ";" + b + ";" + n);
    </script>
</body>
</html>
